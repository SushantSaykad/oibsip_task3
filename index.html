<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>
            TO-DO List
        </title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section class="todo-list">
            <header>ToDo List</header>

            <div class="do">
                <input type="checkbox" id="do1">
                <label for="do1">
                    <i class="fa-solid fa-check"></i>
                    <span class="lable">Morning Run</span>
                </label>
            </div>
            <div class="do">
                <input type="checkbox" id="do2">
                <label for="do2">
                    <i class="fa-solid fa-check"></i>
                    <span class="lable">Clean Desk</span>
                </label>
            </div>
            <div class="do">
                <input type="checkbox" id="do3">
                <label for="do3">
                    <i class="fa-solid fa-check"></i>
                    <span class="lable">Order Food</span>
                </label>
            </div>
            <div class="do">
                <input type="checkbox" id="do4">
                <label for="do4">
                    <i class="fa-solid fa-check"></i>
                    <span class="lable">Finish Client Work</span>
                </label>
            </div>
            <div class="do">
                <input type="checkbox" id="do5">
                <label for="do5">
                    <i class="fa-solid fa-check"></i>
                    <span class="lable">Take Out Trash</span>
                </label>
            </div>
            <footer>..</footer>
        </section>
    </body>
</html>
